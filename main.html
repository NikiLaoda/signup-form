<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="hero-section">
        <div class="left-child">
            <img src="./images/leaves-image.jpg" alt="Leaves image">
        </div>

        <div class="right-child">
            <div class="text-container">
                <p class="intro-1">This is not a real online service! You know you need
                    something like this in your life to help you realize
                    your deepest dreams. 
                </p>
    
                <p class="intro-2">Sign up <span>now</span> to get started.</p>
    
                <p class="intro-3">You <span>know</span> you want to.</p>
            </div>

            <form action="example.com/path" method="post" class="form-container">
                <p class="form-p1">Let's do this!</p>

                <div class="form-child-grid">
                    <div class="fcg-left">
                        <div class="fcg-child">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text">
                        </div>

                        <div class="fcg-child">
                            <label for="e_mail">EMAIL</label>
                            <input type="email" name="" id="e-mail">
                        </div>

                        <div class="fcg-child">
                            <label for="pass">PASSWORD</label>
                            <input type="password" name="" id="pass-word">
                        </div>
                    </div>

                    <div class="fcg-right">
                        <div class="fcg-child">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="" id="last-name">
                        </div>

                        <div class="fcg-child">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="" id="phone-number">
                        </div>

                        <div class="fcg-child">
                            <label for="confirm-pass">CONFIRM PASSWORD</label>
                            <input type="password" name="" id="confirm-password">
                        </div>
                    </div>
                </div>

            </form>

            
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
